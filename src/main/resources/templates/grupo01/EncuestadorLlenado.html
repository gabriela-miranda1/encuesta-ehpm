<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>LlenadodeEncuesta</title>
        <meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">     
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		 integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	</head>
	<body>
	   <!-- Barra_de_navegación -->
	   <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
		    <a class="navbar-text pull-left" href="EncuestaLlenado.html">ENCUESTA EHPM</a>
		    <a class="navbar-brand"  href="EncuestaLlenado.html"><i class="far fa-user-circle float-right"></i></a>   
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
	   </nav>	  
	  <!-- Contenido_de_la_página -->
	    <div class="container">
			<h1>Llenado de encuesta</h1>
		   	<h6>Encuestador: Juan Perez</h6>
		   	<br>
		    <div class="card">
		      <div class="card-header ">
		        <div class="form-row">
		          <div class="col-md-6">
		            <h5>Hoja de Encuesta:0000</h5>
		           </div> 
		           	<div class="col-md-6">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown float-right" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
							    <i class="fas fa-ellipsis-v" ></i>
							</button>
						  	<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
							   <button class="dropdown-item" type="button">Ver identificacion</button>
							   <button class="dropdown-item" type="button">Muestral</button>
							   <button class="dropdown-item" type="button">Ver informacion de visitas</button>
							</div>
						</div>
					</div>         
		          </div>     
		        </div>
		        <div class="card-body">
			     	<h5>Secciones:</h5>
			        <table class="table text-center table-striped">
			        	<thead>
			              <tr>
			                <th>Correlativo</th>
			                <th>Nombre</th>
			                <th>Estado</th>
			                <th>Acciones</th>   
			              </tr>
			            </thead>
			      
			           	<tbody>
			              <tr th:each= "lista:${encuestas}">
			                <td th:text=${lista.correlativo}></td>
			                <td th:text=${lista.nombre}></td>
			                <td th:text=${lista.estado}></td>
			                <td>
			                	<div th:switch="${lista.estado}"> 				    
				    			 	<button th:case="'Terminada'" type="button" class=" btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom"title="Terminada"><i class="fas fa-ellipsis-h"></i></button>
				  					<button th:case="'En progreso'" type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom"title="Iniciar">Continuar</button> 
				     				<button th:case="'Pendiente'" type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom"title="Iniciar">Iniciar</button> 
								</div>
						    </td>
			              </tr>
			            </tbody>
			          </table>
			    </div>
			    <div class="card-footer text-muted">
			    	<div class="float-right">
			           <button type="button" class="btn btn-outline-dark" >Cancelar</button>   
			           <button class="btn btn-dark" type="button">Guardar</button>
			         </div>
			    </div>
		    </div>
		  </div>	
		  <br>
		  <br>	      
	</body>
</html>
