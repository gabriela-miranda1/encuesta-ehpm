<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>
            AdministracionUsuarios
        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
<body>
   <!-- Barra_de_navegación -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-text pull-left" th:href="@{/usuarios}">ENCUESTA EHPM</a>
     <a class="navbar-brand"  th:href="@{/usuarios}"><i class="far fa-user-circle float-right"></i></a>   
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
  
      </nav>
 
  <br>
  <!-- Contenido_de_la_página -->
    <div class="container">
    <div class="row">
  <div class="col-lg-6">
<h2>Administrar Usuarios</h2>
 </div>
 <div class="col-md-6">
 <a th:href="@{/usuario/create}" class="btn float-right" role="button" aria-pressed="true" style="background-color:#E2E1E1"><i class="fas fa-plus"></i> Nuevo Usuario</a>
 </div>
  
    </div>

<br>

    <div class="card">
      <div class="card-header ">
        <div class="form-row">
          <div class="col-md-6">
            <h2>Lista de Usuarios </h2>

            </div> 
                    
          </div>
          
        </div>
        <div class="card-body">
        <div class="row float-right">
        <div class="col-md-12">
          <div class="input-group float-right">
        <span class="input-group-btn float-right">
        <button class="btn btn-default float-right" style="background-color:#E2E1E1" type="button">Busqueda</button>
        </span>
        <input type="text" class="form-control">
       </div>
       </div>
       </div>
       
        <br>
          <br>
          <table class="table text-center table-striped">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Apellidos</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>DUI</th>
                <th>Rol</th>
                <th>Acciones</th>   
              </tr>
            </thead>
      
            <tbody>
              <tr th:each= "lista:${mostrarUsuario}">
                <td th:text=${lista.codigo}></td>
                <td th:text=${lista.apellidos}></td>
                <td th:text=${lista.nombres}></td>
                <td th:text=${lista.correo}></td>
                <td th:text=${lista.dui}></td>
                <td th:text=${lista.rol}></td>
                <td> 
                 
  				 <a th:href="@{/usuario/update}" class="btn" role="button" aria-pressed="true"><i class="fas fa-pen"></i></a>
  				<button type="button" class="btn btn-eliminar"><i class="fas fa-trash-alt"></i></button>
  				   
   				</td>
  										     
              </tr>
            </tbody>
          </table>
        </div>
                
                  
                   <div class="card-footer">

                  <div class="float-right">
                
                   <div class="btn-group float-right" style="background-color:#E2E1E1">
  						<button type="button" class="btn btn-default"><i class="fas fa-angle-left"></i></button>
  						<button type="button" class="btn btn-default"><i class="fas fa-angle-double-left"></i></button>
  						<button type="button" class="btn btn-default">1</button>
  						<button type="button" class="btn btn-default">2</button>
  						<button type="button" class="btn btn-default">3</button>
  						<button type="button" class="btn btn-default">4</button>
  						<button type="button" class="btn btn-default">5</button>
  						<button type="button" class="btn btn-default"><i class="fas fa-angle-right"></i></button>
  						<button type="button" class="btn btn-default"><i class="fas fa-angle-double-right"></i></button>
                   
                </div>
            </div>
    </div>
    
  </div>
 </div>   
  </body>
</html>
