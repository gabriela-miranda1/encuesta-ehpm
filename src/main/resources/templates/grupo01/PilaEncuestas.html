  </head>

<body>
    <!-- Barra_de_navegación -->

      <ul class="navbar-nav mr-auto elementos">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tabla.html">Tabla</a>

        <li class="nav-item active">
          <a class="nav-link" href="formulario.html">Formulario</a>
        </li>
      </ul>
    </div>
 
  <br>
  <!-- Contenido_de_la_página -->
  <div class="container">
    
    
    
    <div th:replace="base/general :: titulo_pantalla(
      titulo=~{ :: .titulo}, btnPrincipal=~{ :: .btnPrincipal}, subTit=~{ :: .subTit}
    )">
      <h2 class="titulo">Pila de Ecuestas hola mundo 1</h2>
      <div class="btnPrincipal"></div>
      <h5 class="subTit">Grupo:04</h5>

    <!-- <h2>Pila de Ecuestas hola mundo</h2> -->
    


    <div class="card">
      <div class="card-header ">
        <div class="form-row">
          <div class="col-md-6">
            <h2>Pila de Encuestas </h2>

            </div> 
                    
          </div>
          
        </div>
        <div class="card-body">
          
          <table class="table text-center table-striped">
            <thead>
              <tr>
                <th>Identificion</th>
                <th>Ubicacion geografica</th>
                <th>Domicilio</th>
                <th>Mes</th>
                <th>Acciones</th>   
              </tr>
            </thead>
      
            <tbody>
              <tr th:each= "lista:${encuestas}">
                <td th:text=${lista.identificacion}></td>
                <td th:text=${lista.ubicacionGeografica}></td>
                <td th:text=${lista.domicilio}></td>
                <td th:text=${lista.mes}></td>
                <td> 
                <a th:href="@{/pendiente}" class="btn" role="button" aria-pressed="true"><i class="fas fa-plus"></i> Habilitar</a>
   				</td>
  										     
              </tr>
            </tbody>
          </table>
        </div>
                  </div>
  </div>
    

  <div th:replace="base/general :: scripts"></div>
