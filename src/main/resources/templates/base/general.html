<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Título de la pestaña -->
  <title>Plantilla</title>

  <!-- Hojas de estilo -->
  <th:block th:fragment="hojas_de_estilo">
  	<!--  Bootstrap -->
  	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  	<!--  Fontawesome -->
  	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
  </th:block>
  
</head>

<body>
   <!-- Barra de navegación -->
  <nav th:fragment="navbar(elementos)" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="index.html"><i class="fas fa-laptop-code"></i> DIGESTYC-EHPM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div th:replace="${elementos}">          
      </div>
      
      <!-- Sección de usuario -->
      <div class="dropdown float-right nav-item">
        <button class="btn btn-secondary" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="far fa-user-circle"></i>
        </button>
        
        <!-- Menú -->
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button">Perfil</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" type="button">Cerrar sesión</button>
        </div>       	
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Título de la pantalla  -->
    <div th:fragment="titulo_pantalla(titulo, subTit, btnPrincipal)" class="mb-4">
      <div class="row">
        <div class="col-md-8">
          <div th:replace="${titulo}"></div>
        </div>      
        <div class="col-md-4">
          <div class="float-right">          
            <div th:replace="${btnPrincipal}"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div th:replace="${subTit}"></div>
        </div>
      </div>
    </div>      

  </div>

  <!-- Scripts generales -->
  <th:block th:fragment="scripts">
    <script th:src="@{/bootstrap/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>  
    <script th:src="@{/bootstrap/js/tooltip.js}" type="text/javascript"></script>  	
  </th:block>

</body>
</html>
